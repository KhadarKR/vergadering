<h3>Cart Items are <span class="label label-primary">{{cart.length}}</span> </h3>
<p-table [value] = "cart">
  <ng-templateÂ pTemplate="header">
  <tr>
  <th>Name</th>
  <th>Price</th>
  <th>Quantity</th>
  <th>Amount</th>
</tr>

</ng-template>
<ng-template pTemplate="body" let-item>
    <tr>
        <td><button class="btn btn-danger btn-xs" (click)="delete(rowIndex)" >X</button>  {{item.name}}</td>
        <td>{{item.price}}</td>
        <td> <input type="number" [(ngModel)]="item.quantity" min="1" style="width:50px"></td>
        <td>{{item.price*item.quantity}}</td>
    </tr>
</ng-template>

<ng-template pTemplate="footer" >
    <tr>
        <th colspan="3">Total Amount</th>
        <th>{{calculateTotal()}}</th>
      </tr>

</ng-template>
  </p-table>
